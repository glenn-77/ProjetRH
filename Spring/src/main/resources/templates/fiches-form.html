<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Fiche de Paie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        nav.navbar {
            padding: 0.8rem 1rem;
        }
        .nav-link {
            color: white !important;
            margin-left: 1rem;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 6px;
            padding: 6px 10px;
        }
        .nav-link:hover {
            background-color: white !important;
            color: #0d6efd !important;
        }
        .btn-logout {
            background-color: #dc3545;
            border: none;
            padding: 0.45rem 0.9rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            margin-left: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-logout:hover {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        footer {
            background-color: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 0.8rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
        .welcome {
            text-align: center;
            margin-top: 7rem;
        }
    </style>
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <!-- Bouton Accueil -->
        <a class="navbar-brand fw-bold" th:href="@{/index}">Système RH</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Accueil</a>
                </li>

                <!-- Visible seulement si l'utilisateur n'est pas EMPLOYE -->
                <li class="nav-item"
                    th:if="${user != null and user.role != null and user.role.nomRole != 'EMPLOYE'}">
                    <a class="nav-link" th:href="@{/employes}">Employés</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/departements}">Départements</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projets}">Projets</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/fiches}">Fiches de paie</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profil}">Mon Profil</a>
                </li>

                <li class="nav-item ms-2">
                    <a class="btn btn-logout btn-sm" th:href="@{/logout}">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width:600px;">

        <h2 class="text-center mb-4">{{ titreFormulaire }}</h2>

        <form>
            <!-- EMPLOYÉ -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Employé :</label>
                <select class="form-select" required>
                    <option>-- Choisir --</option>
                    <!-- Répéter une option par employé -->
                    <!-- <option>Nom Prénom</option> -->
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Mois :</label>
                    <input type="number" class="form-control" min="1" max="12" value="{{ mois }}">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Année :</label>
                    <input type="number" class="form-control" value="{{ annee }}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Salaire de base (€)</label>
                <input type="number" step="0.01" class="form-control" value="{{ salaireBase }}">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Primes (€)</label>
                <input type="number" step="0.01" class="form-control" value="{{ prime }}">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Déductions (€)</label>
                <input type="number" step="0.01" class="form-control" value="{{ deduction }}">
            </div>

            <div class="text-center">
                <button class="btn btn-primary px-4">{{ actionBouton }}</button>
                <a href="fiches.html" class="btn btn-secondary ms-2">Annuler</a>
            </div>
        </form>

    </div>
</div>

</body>
</html>
