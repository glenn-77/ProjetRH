<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        nav.navbar {
            padding: 0.8rem 1rem;
        }
        .nav-link {
            color: white !important;
            margin-left: 1rem;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 6px;
            padding: 6px 10px;
        }
        .nav-link:hover {
            background-color: white !important;
            color: #0d6efd !important;
        }
        .btn-logout {
            background-color: #dc3545;
            border: none;
            padding: 0.45rem 0.9rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            margin-left: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-logout:hover {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        footer {
            background-color: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 0.8rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
        .welcome {
            text-align: center;
            margin-top: 7rem;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <!-- Bouton Accueil -->
            <a class="navbar-brand fw-bold" th:href="@{/index}">Système RH</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Accueil</a>
                    </li>

                    <!-- Visible seulement si l'utilisateur n'est pas EMPLOYE -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employes}">Employés</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/departements}">Départements</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/projets}">Projets</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/fiches}">Fiches de paie</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profil}">Mon Profil</a>
                    </li>

                    <li class="nav-item ms-2">
                        <a class="btn btn-logout btn-sm" th:href="@{/logout}">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width:600px;">

        <h2 class="text-center mb-4" id="formTitle"></h2>

        <form id="projetForm">

            <input type="hidden" id="projetId">

            <!-- Nom projet -->
            <div class="mb-3" id="nomContainer"></div>

            <!-- Département -->
            <div class="mb-3" id="depContainer"></div>

            <!-- Description + Dates -->
            <div id="descriptionDates"></div>

            <!-- État -->
            <div class="mb-3">
                <label class="form-label">Avancement du projet :</label>
                <select id="etat" class="form-select" required>
                    <option value="EN_COURS">En cours</option>
                    <option value="TERMINE">Terminé</option>
                    <option value="ANNULE">Annulé</option>
                </select>
            </div>

            <!-- Budget + Chef -->
            <div id="budgetChefContainer"></div>

            <!-- Employés -->
            <div class="mb-3">
                <label class="form-label">Employés assignés :</label>
                <div class="border rounded p-3" id="employeSelect" style="max-height: 250px; overflow-y: auto;"></div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4" id="submitBtn"></button>
                <a href="projets.html" class="btn btn-secondary ms-2">Annuler</a>
            </div>

        </form>

    </div>
</div>

<script>
    // -------------------------------
    // Variables simulées
    // -------------------------------
    const role = "ADMINISTRATEUR";
    const user = { employe: { departement: { id: 1, nom: "Informatique" }}};

    const projet = {
        id: 12,
        nom: "Migration Serveurs",
        description: "Projet de modernisation",
        dateDebut: "2025-01-10",
        dateFin: "2025-05-22",
        etat: "EN_COURS",
        budget: 15000,
        departement: { id: 1, nom: "Informatique" },
        chefProjet: { id: 3 },
        employes: [ { id: 1 }, { id: 2 } ]
    };

    const departements = [
        { id: 1, nom: "Informatique" },
        { id: 2, nom: "RH" },
        { id: 3, nom: "Marketing" }
    ];

    const assignedEmployees = projet.employes.map(e => e.id);

    // -------------------------------
    // Rendu dynamique HTML
    // -------------------------------
    document.getElementById("formTitle").textContent = projet ? "Modifier un Projet" : "Créer un Projet";
    document.getElementById("submitBtn").textContent = projet ? "Mettre à jour" : "Créer";

    // NOM
    document.getElementById("nomContainer").innerHTML =
        role === "ADMINISTRATEUR" || role === "CHEF_DE_DEPARTEMENT"
            ? `<label class="form-label">Nom du projet</label>
       <input type="text" class="form-control" value="${projet.nom}" required>`
            : `<label class="form-label">Nom du projet</label>
       <p class="form-control">${projet.nom}</p>`;

    // DEPARTEMENT
    document.getElementById("depContainer").innerHTML =
        role === "ADMINISTRATEUR"
            ? `<label class="form-label">Département :</label>
       <select class="form-select">
           ${departements.map(dep => `
               <option value="${dep.id}" ${projet.departement.id === dep.id ? "selected" : ""}>
                   ${dep.nom}
               </option>`).join("")}
       </select>`
            : `<label class="form-label">Département</label>
       <p class="form-control">${user.employe.departement.nom}</p>`;

    // DESCRIPTION + DATES
    document.getElementById("descriptionDates").innerHTML =
        (role === "ADMINISTRATEUR" || role === "CHEF_DE_DEPARTEMENT")
            ? `
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control">${projet.description}</textarea>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Date début</label>
            <input type="date" class="form-control" value="${projet.dateDebut}">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Date fin</label>
            <input type="date" class="form-control" value="${projet.dateFin}">
        </div>
    </div>`
            : `
    <div class="mb-3">
        <label class="form-label">Description</label>
        <p class="form-control">${projet.description}</p>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Date début</label>
            <p class="form-control">${projet.dateDebut}</p>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Date fin</label>
            <p class="form-control">${projet.dateFin}</p>
        </div>
    </div>`;

    // BUDGET + CHEF
    document.getElementById("budgetChefContainer").innerHTML =
        (role === "ADMINISTRATEUR" || role === "CHEF_DE_DEPARTEMENT")
            ? `
    <div class="mb-3">
        <label class="form-label">Budget (€) :</label>
        <input type="number" class="form-control" value="${projet.budget}">
    </div>
    <div class="mb-3">
        <label class="form-label">Chef de projet :</label>
        <select class="form-select" id="chefSelect"></select>
    </div>`
            : `
    <div class="mb-3">
        <label class="form-label">Budget (€)</label>
        <p class="form-control">${projet.budget}</p>
    </div>
    <div class="mb-3">
        <label class="form-label">Chef de projet</label>
        <p class="form-control">Chef Projet Placeholder</p>
    </div>`;

    // EMPLOYES (fake)
    document.getElementById("employeSelect").innerHTML =
        [1,2,3,4].map(id => `
    <div class="form-check">
        <input type="checkbox" class="form-check-input" ${assignedEmployees.includes(id) ? "checked" : ""}>
        <label class="form-check-label">Employé ${id}</label>
    </div>
`).join("");

</script>

</body>
</html>
