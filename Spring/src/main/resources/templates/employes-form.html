<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Employé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        nav.navbar {
            padding: 0.8rem 1rem;
        }
        .nav-link {
            color: white !important;
            margin-left: 1rem;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 6px;
            padding: 6px 10px;
        }
        .nav-link:hover {
            background-color: white !important;
            color: #0d6efd !important;
        }
        .btn-logout {
            background-color: #dc3545;
            border: none;
            padding: 0.45rem 0.9rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            margin-left: 1rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-logout:hover {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        footer {
            background-color: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 0.8rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
        .welcome {
            text-align: center;
            margin-top: 7rem;
        }
    </style>
</head>
<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <!-- Bouton Accueil -->
        <a class="navbar-brand fw-bold" th:href="@{/index}">Système RH</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Accueil</a>
                </li>

                <!-- Visible seulement si l'utilisateur n'est pas EMPLOYE -->
                <li class="nav-item"
                    th:if="${user != null and user.role != null and user.role.nomRole != 'EMPLOYE'}">
                    <a class="nav-link" th:href="@{/employes}">Employés</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/departements}">Départements</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projets}">Projets</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/fiches}">Fiches de paie</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profil}">Mon Profil</a>
                </li>

                <li class="nav-item ms-2">
                    <a class="btn btn-logout btn-sm" th:href="@{/logout}">Déconnexion</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width:700px;">

        <h2 class="text-center mb-4" id="form-title">Créer un Employé</h2>

        <form action="/employe" method="post">
            <input type="hidden" name="id" id="emp-id">

            <div class="row g-3">

                <div class="col-md-6">
                    <label class="form-label">Nom :</label>
                    <input type="text" name="nom" class="form-control" id="emp-nom">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Prénom :</label>
                    <input type="text" name="prenom" class="form-control" id="emp-prenom">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Matricule :</label>
                    <input type="text" name="matricule" class="form-control" id="emp-matricule">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Poste :</label>
                    <input type="text" name="poste" class="form-control" id="emp-poste">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Grade :</label>
                    <input type="text" name="grade" class="form-control" id="emp-grade">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Rôle :</label>
                    <input type="text" name="role" class="form-control" id="emp-role">
                </div>

            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4" id="submit-btn">Créer</button>
                <a href="/employe?action=list" class="btn btn-secondary ms-2">Annuler</a>
            </div>
        </form>

    </div>
</div>

</body>
</html>
